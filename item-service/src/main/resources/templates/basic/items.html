<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.id}">회원id</a></td>
                <td><a href="item.html" th:href="@{|/basic/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                    <button class="float-end"
                            th:onclick="|location.href='@{/basic/items/delete/{itemId}(itemId=${item.id})}'|"
                            type="submit"
                            method="post"
                    >상품삭제
                    </button>
                    <input type="button"  th:onclick="|location.href='@{/basic/items/delete/{itemId}(itemId=${item.id})}'|"  method="post">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end "
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/items/add}'|"
                    type="button">상품
                등록
            </button>

        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
